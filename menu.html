<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>menu.</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=PT+Serif+Caption&family=Playfair+Display:wght@900&display=swap" rel="stylesheet">
        <style>
            html {
                scroll-behavior: smooth;
            }
            body {
                margin: 0px;
                font-family: Arial, Helvetica, sans-serif;
            }
            h1 {
                font-family: 'PT Serif Caption', serif;
                font-size: 50px;
            }
            header {
                width: 100%;
                background-color: white;
            }
            header ul {
                width: 1880px;
                height: 100px;
                list-style-type: none;
                padding: 10px;
                overflow: hidden;
                margin-left:auto;
                margin-right:auto;
                margin-top:10px;
                margin-bottom:10px;
            }
            header ul li {
                width: 130px;
                float: left;
                height: 60px;
            }
            header ul li a {
                display: block;
                color: black;
                text-align: center;
                text-decoration: none;
                padding-top: 20px;
                font-size: 20px;
                font-family: 'Playfair Display', serif;
            }
            article {
                width:1450px;
                padding-left: 200px;
                text-align: center;
            }
            .hover-underline-animation {
                display: inline-block;
                position: relative;
                color: black;
            }
            .hover-underline-animation:after {
                content: '';
                position: absolute;
                width: 100%;
                transform: scaleX(0);
                height: 3px;
                bottom: 0;
                left: 0;
                background-color: black;
                transform-origin: bottom right;
                transition: transform 0.25s ease-out;
            }
            .hover-underline-animation:hover:after {
                transform: scaleX(1);
                transform-origin: bottom left;
            }
        </style>
    </head>
    <body>
        <header>
            <ul>
                <li><a href="index.html"><img style="width:100px;height:100px;" src="https://i.imgur.com/ZCP5KAH.png" alt="logo"></a></li>
                <li class="hover-underline-animation"><a href="index.html">HOME</a></li>
                <li class="hover-underline-animation"><a href="#food">FOOD</a></li>
                <li class="hover-underline-animation"><a href="#drinks">DRINKS</a></li>
            </ul>
        </header>
        <article>
            <h1 id="food">SNACKS</h1>
            <p>
                <img src="https://i.imgur.com/u7CS66p.png" alt="pizza">&nbsp;&nbsp;<img src="https://i.imgur.com/EnIyrzi.png" alt="pie"><br/>
                <img src="https://i.imgur.com/4jBQd9z.png" alt="bread">&nbsp;&nbsp;<img src="https://i.imgur.com/j5ZGxig.png" alt="cookie">
            </p>
            <p>
                &nbsp;<br/>
                &nbsp;<br/>
                &nbsp;<br/>
            </p>
            <h1 id="drinks">DRINKS</h1>
            <p>
                <video style="width:700px;height:500px;" autoplay muted loop>
                   <source src="https://i.imgur.com/Klxmci1.mp4" type="video/mp4">
                </video>&nbsp;&nbsp;<img src="https://i.imgur.com/niFzvRT.png" alt="drink info">
            </p>
        </article>
    </body>
</html>
