<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Travel</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@900&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/3462fa7b35.js" crossorigin="anonymous"></script>
        <style>
            html {
                scroll-behavior: smooth;
            }
            body {
                margin: 0px;
                font-family: Arial, Helvetica, sans-serif;
            }
            header {
                width: 100%;
                background-color: white;
            }
            header ul {
                width: 1920px;
                list-style-type: none;
                padding: 0;
                overflow: hidden;
                margin-left:auto;
                margin-right:auto;
                margin-top:0px;
                margin-bottom:0px;
            }
            header ul li {
                width: 130px;
                float: left;
                height: 60px;
            }
            header ul li a {
                display: block;
                color: black;
                text-align: center;
                text-decoration: none;
                padding-top: 20px;
                font-size: 20px;
                font-family: 'Playfair Display', serif;
            }
            .hover-underline-animation {
                display: inline-block;
                position: relative;
                color: black;
            }
            .hover-underline-animation:after {
                content: '';
                position: absolute;
                width: 100%;
                transform: scaleX(0);
                height: 3px;
                bottom: 0;
                left: 0;
                background-color: black;
                transform-origin: bottom right;
                transition: transform 0.25s ease-out;
            }
            .hover-underline-animation:hover:after {
                transform: scaleX(1);
                transform-origin: bottom left;
            }
            #feature {
                background-image: url('https://cdn.britannica.com/17/118317-050-8ED46074/Mount-Pinatubo-Philippines.jpg');
                background-size: cover;
                height: 500px;
                background-position: center;
            }
        </style>
    </head>
    <body>
        <header>
            <ul>
                <li><a href="index.html"><img style="height:50px; width:70px" src="https://i.imgur.com/DIUaPqn.png"></a></li>
                <li class="hover-underline-animation"><a href="index.html"><i class="fa-solid fa-house"></i></a></li>
                <li class="hover-underline-animation"><a href="menu.html"><i class="fa-solid fa-utensils"></i></a></li>
                <li class="hover-underline-animation"><a href="#drinks"><i class="fa-solid fa-whiskey-glass"></i></a></li>
            </ul>
        </header>
        <section>
            <tr>
                <td><img src="https://i.imgur.com/RdSXKB5.png"></td>
            </tr>
        </section>
    </body>
</html>
